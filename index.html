<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css"> 
    
    <title>home page</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="#" class="logo text-gradient header__logo">StarBucks </a> 
              <nav class="header__nav"> 
                <a class="header__link" href="#" >Home</a>  
                <a class="header__link" href="#">Select</a>  
                <a class="header__link" href="#">Shop</a>  
              </nav>      
        </div> 
    </header>

    <main class="main">
        <section class="intro">  
            <div class="container">
                    <div class="intro__desk">
                        <h1 class="title intro__title">New Cafe <br> by <span class="text-gradient">StarBucks</span></h1>       
                        <p class="intro__text">Have time to buy the most harmonious drinks in the 
                            new Starbucks coffee and don't forget about the discount!                    
                        </p>
                         <div class="intro__btns-wrapper">
                            <a class="btn" href="#">Select a coffee</a>     
                            <a class="link" href="#">More</a>     
                         </div>               
                         <div class="stats">
                            <p class="stats__item">
                             <span class="stats__num">9k</span>  
                                Premium Users
                            </p> 
                            <p class="stats__item">
                             <span class="stats__num">2k</span>                            
                                Happy Customer
                            </p> 
                            <p class="stats__item">
                                <span class="stats__num">28k</span>  
                                Awards Winning
                            </p>
                         </div>  
                    </div>

                 <div class="intro__img-wrapper">
                    <img class="intro__img" src="images/green-big.png" alt="">
                 </div>

            </div>                
        </section>
    </main>

</body>
</html>
